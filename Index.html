<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Check-out page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <section class="container">
        <div class="cont-box">
            <header>
                <div class="log-text">
                    <a href="#" class="logo">Fashion nest</a>
                    <h4>Ecommerce Store</h4>
                 </div>

                <div class="form">
                    <div class="humb-serch">
                        <a href="#" class="Seach"><i class='bx bx-search'></i></a>
                        <input type="text" placeholder="Search">

                        <div class="icon">
                            <a href="#"><i class='bx bx-user'></i></a>
                            <a href="#"><i class='bx bx-cart'></i></a>
                        </div>
                    </div>
                </div>
            </header> 
            <div class="check-text">
                <div class="check-1">
                    <img src="images/product-img.png" alt="">
                </div>

                <div class="check-2">
                   <div class="check-top">
                       <h4>Checkout</h4>
                       <h3>290$</h3>
                   </div>
                   <div class="card-name">
                       <input type="text" placeholder="Cardholder name">
                       <div class="card-num">
                            <img src="images/mc-logo-52.png" alt="">
                            <input type="text" placeholder="Card Number">
                       </div> 
                   </div>
                   
                   <div class="expri">
                        <div class="expri-top">
                            <h4>Expiration</h4>
                            <h5>CVV</h5> 
                        </div>
                        <input type="number" placeholder="MM">
                        <input type="year" placeholder="YY">
                        <input type="text">
                   </div>

                   <div class="amount">
                        <div class="balance">
                            <h6>balance amount:</h6>
                            <h6>200$</h6>
                        </div>
                        <div class="balance">
                            <h6>Vat (21%):</h6>
                            <h6>90$</h6>
                        </div>
                   </div>
                   <hr>
                   <div class="total">
                        <h5>Total:</h5>
                        <h5>290$</h5>
                   </div>

                   <div class="btn">
                       <a href="#">Buy</a>    
                   </div>
                </div>
            </div>       
        </div>
    </section>
    
    <div class="check-ou-btn">
        <div class="product">
            <img src="images/left-1.png" alt="">
            <img src="images/left-3.png" alt="">
            <img src="images/left-2.png" alt="">
            <img src="images/left-4.png" alt="">
            <a href="#"><i class='bx bx-plus'></i></a>
        </div>

        <div class="product-text">
            <h4>Roll over image to zoom in</h4>
        </div>
    </div>

</body>
</html>
